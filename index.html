<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_4</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="nom">Nom : </label><input type="text" name="nom" id="nom"/>
            <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"/>
            <label for="ville">Ville : </label><input type="text" name="ville" id="ville"/>
            <button  name="valider" id="valider" onclick="display();">Valider</button>
        </form>
        <script type="text/javascript">
          function display() {
            var lastName = document.getElementById('nom').value;
            var firstName = document.getElementById('prenom').value;
            var city = document.getElementById('ville').value;
            if (lastName && firstName && city && isNaN(lastName) == true && isNaN(firstName) == true && isNaN(city) == true){
              alert('Nom : ' + lastName + '\n' 'prénom : ' + firstName + '\n' + 'ville : ' + city);
            }
          }
        </script>
    </body>
</html>
